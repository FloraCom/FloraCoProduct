<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloraCo Â· Product Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="logo-container">
    <img src="floraco.png" alt="FloraCo Logo" class="logo" />
  </div>

  <div class="form-container">
    <form id="product-form" novalidate>

      <div class="form-group">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" name="product-id" required placeholder="e.g. FCPRDAA001" />
      </div>

      <div class="form-group">
        <label for="product-name">Name of Product:</label>
        <input type="text" id="product-name" name="product-name" required placeholder="e.g. Coconut Tree" />
      </div>

      <div class="form-group">
        <label for="parent-category">Parent Category:</label>
        <select id="parent-category" name="parent-category">
          <option value="">-- Select --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sub-category">Sub Category:</label>
        <select id="sub-category" name="sub-category" disabled>
          <option value="">-- Select a parent category first --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description (max 100 words):</label>
        <textarea id="description" name="description" rows="4" maxlength="1000"></textarea>
        <div class="word-count" id="word-count">0 / 100 words</div>
        <div class="error" id="desc-error" style="display:none;">Description cannot exceed 100 words.</div>
      </div>

      <div class="form-group">
        <label for="tags">Tags:</label>
        <div id="tag-input-container">
          <input type="text" id="tags-input" placeholder="Type tags and press Enter or comma" />
        </div>
      </div>

      <div class="form-group">
        <label>Stock Status:</label>
        <label class="switch">
          <input type="checkbox" id="stock-status" checked="true" />
          <span class="slider round"></span>
        </label>
      </div>

      <div id="variations-section">
        <label>Variations:</label>
        <div id="variation-container"></div>
        <button type="button" id="add-variation" class="add-btn">+ Add Variation</button>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
  <h2 id="heading">Submitted Products</h2>

  <div class="show">
    <button class="submit-btn" id="show">Show Data</button>
  </div>
  <div id="content">
    
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
